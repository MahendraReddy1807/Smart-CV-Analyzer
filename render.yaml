services:
  # Frontend Service (Static Site)
  - type: web
    name: smart-cv-analyzer-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: smart-cv-analyzer-backend
          property: host
        
  # Backend Service (Node.js API)
  - type: web
    name: smart-cv-analyzer-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm ci
    startCommand: cd backend && node server-minimal.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: smart-cv-analyzer-ai
          property: host
    healthCheckPath: /api/health

  # AI Service (Python FastAPI)
  - type: web
    name: smart-cv-analyzer-ai
    env: python
    region: oregon
    plan: starter
    buildCommand: cd ai-service && pip install -r requirements.txt
    startCommand: cd ai-service && python main-enhanced.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 10000
    healthCheckPath: /health