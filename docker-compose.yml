version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cv-analyzer-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: smart-cv-analyzer
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: cv-analyzer-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/smart-cv-analyzer
      - AI_SERVICE_URL=http://ai-service:8001
    depends_on:
      - mongodb
      - ai-service
    volumes:
      - ./backend:/app
      - /app/node_modules

  ai-service:
    build: ./ai-service
    container_name: cv-analyzer-ai
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./ai-service:/app
      - /app/venv

  frontend:
    build: ./frontend
    container_name: cv-analyzer-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data: