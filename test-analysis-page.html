<!DOCTYPE html>
<html>
<head>
    <title>Test Analysis Page</title>
</head>
<body>
    <h1>Test Analysis Page Access</h1>
    <p>Testing direct access to analysis results...</p>
    
    <script>
        // Test if we can fetch analysis data directly
        fetch('http://localhost:5000/api/resume/analysis/1')
            .then(response => response.json())
            .then(data => {
                console.log('Analysis data:', data);
                document.body.innerHTML += '<h2>Success!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.innerHTML += '<h2>Error: ' + error.message + '</h2>';
            });
    </script>
</body>
</html>
